<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos Pastry Launch</title>
</head>

<body>
    <h1>Listo para ordenar? Te tomamos el pedido!</h1>

    <form action="pedido.js">

        <label for="Nombre">Digita tu nombre completo</label>
        <input type="text" id="Nombre" name="Nombre" placeholder="Nombre">

        <br><br>

        <label for="Correo">Digita tu correo</label>
        <input type="email" id="Correo" name="Correo" placeholder="Correo">

        <br><br>

        <label for="Numero">Digita tu número telefónico</label>
        <input type="number" id="Numero" name="Numero" placeholder="Número">

        <br><br>
        <!--  -->

        <p>Selecciona los sabores que deseas</p>

        <center>

        <input type="checkbox" id="Chocolate" name="Chocolate" value="Chocolate">
        <label for="Chocolate">Chocolate</label>

        <input type="checkbox" id="Mocha" name="Mocha" value="Mocha">
        <label for="Mocha">Mocha</label>

        <input type="checkbox" id="Tres leches" name="Tres leches" value="Tres leches">
        <label for="Tres leches">Tres leches</label>

        <input type="checkbox" id="Frutal" name="Frutal" value="Frutal">
        <label for="Frutal">Frutal</label>

        <input type="checkbox" id="Capucchino" name="Capucchino" value="Capucchino">
        <label for="Capucchino">Capucchino</label>

        </center>

        <br>

        <p>Selecciona los adornos que deseas</p>

        <center>

            <input type="checkbox" id="Mariposas comestibles" name="Mariposas comestibles" value="Mariposas comestibles">
            <label for="Mariposas comestibles">Mariposas comestibles</label>
    
            <input type="checkbox" id="Astronautos" name="Astronautos" value="Astronautos">
            <label for="Astronautos">Astronautos</label>
    
            <input type="checkbox" id="Ajedrez" name="Ajedrez" value="Ajedrez">
            <label for="Ajedrez">Ajedrez</label>
    
            <input type="checkbox" id="Harry Potter" name="Harry Potter" value="Harry Potter">
            <label for="Harry Potter">Harry Potter</label>
    
            <input type="checkbox" id="Dinosaurios" name="Dinosaurios" value="Dinosaurios">
            <label for="Dinosaurios">Dinosaurios</label>
    
        </center>

    </form>

</body>

</html>
